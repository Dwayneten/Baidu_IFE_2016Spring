<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task_21</title>
    <link rel="stylesheet" href="css/basic.css">
</head>
<body>
    <fieldset>
        <legend>Tag</legend>
        <input id="input-tag" type="text" placeholder="输入标签,以空格/逗号/回车确认">
        <div id="tag-node-wrapper"></div>
    </fieldset>
    <fieldset>
        <legend>Favorite</legend>
        <textarea name="favorite" id="input-favor" cols="60" rows="5" placeholder="输入兴趣爱好，可以通过用回车，逗号（全角半角均可），顿号，空格（全角半角、Tab 等均可）等符号作为间隔。"></textarea>
        <button id="btn-favor">添加兴趣爱好</button>
        <div id="favor-node-wrapper"></div>
    </fieldset>
    <script src="js/task.js"></script>
</body>
</html>
