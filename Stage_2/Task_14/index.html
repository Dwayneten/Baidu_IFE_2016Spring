<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */

        function cmp(a, b) {
            return a[1] < b[1];
        }
        aqiData.sort(cmp);
        var cnt = 1;
        for (var i of aqiData) {
            if (i[1] < 60)
                break;
            var li = document.createElement('li');
            li.innerHTML = "第" + cnt++ + "名：" + i[0] + ", " + i[1].toString();
            document.getElementById('aqi-list').appendChild(li);
        }

    })();

</script>
</body>
</html>
